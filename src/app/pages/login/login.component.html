<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/login-logo.gif" style="width: 35%;" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1> 
                <form (ngSubmit)="formSubmit()">
                    <!-- username -->
                    <!-- USERNAME FEILD -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                         name="username" [(ngModel)]="loginData.username"
                        required  matInput placeholder="Enter Username">
                       
                        <mat-hint>Enter Valid Username.</mat-hint>
                      </mat-form-field>
                      <!-- PASSWORD FEILD -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                         name="password" [(ngModel)]="loginData.password"
                        required  matInput placeholder="Enter Password">
                       
                        <!-- <mat-hint>Enter Valid Username.</mat-hint> -->
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" class="ml2" mat-raised-button color="accent">Reset</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
